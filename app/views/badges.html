<p>Don't you want some of these shiny badges?</p>
<ul>
  <li ng-repeat="badge in allBadges" data-badge-image="{{badge.image}}" data-badge-earned="{{badge.earned}}">
    {{badge.name}}
    <ul><li ng-repeat="achievement in badge.achievements" data-achievement-earned="{{achievement.earned}}">{{achievement.name}}</li></ul>
  </li>

</ul>
